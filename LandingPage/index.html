<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Zomato Clone</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav__item app">
                <i class="fas fa-door-open">Get the app</i>
            </div>
            <div class="container item">
                <div class="nav__item">Login</div>
                <div class="nav__item">SignUp</div>
            </div>

        </nav>

        <div class="content">
            <img src="./assets/images/logo.png" alt="not zomoto logo" class="logo"/>
            <h1>Discover the best food & drinks in Kingman, KS</h1>
            <div class="search__box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select>
                        <option value="">Model Town, New Delhi</option>
                        <option value="">Ahemdabad</option>
                        <option value="">Cuttuak, audisa</option>
                    </select>
                </div>
                <div class="seperator">

                </div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurent , cuisine or a dish.">
                </div>
            </div>       
        </div>
    </header>

    <section class="nearby">
        <div class="container">
            <h3>Popular localities in and around <b>Kingman, Kansas</b></h3>
            
            <div class="box">
                <div>
                    Model Town (11 Places)
                </div>
                <div>
                    <i class="fa fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="app">
        <div class="container">
            <img src="./assets/images/app.png" alt="Download the not zomoto app">
        <div class="form">
            <h1 style="font-weight: unset;">Get the Zomoto App</h1>
            <small>We will send you a link, open it on your phone to download the app</small>
        <div class="radio">
            <div>
                <input type="radio" id="email" name="radio-group" checked />
                <label for="email">Email</label>
            </div>

            <div>
                <input type="radio" id="phone" name="radio-group" checked />
                <label for="email">Phone</label>
            </div>

            <div class="input">
                <input type="text" placeholder="Email">
                <button>Share App Link</button>
            </div>

            <div class="download">
                Download App form
                <div class="image">
                    <img src="./assets/images/appStore.png" alt="App store image">
                    <img src="./assets/images/playStore.png" alt=" Play store image">
                </div>
            </div>



        </div>
        </div>
        </div>
    </section>

</body>

</html>
